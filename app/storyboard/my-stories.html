<ng-include src="'sidebar/sidebar.html'" ng-controller="SidebarController"></ng-include>

<div ng-controller="MyTasksController" style="padding-left: 240px">
  <div class="project" ng-repeat="board in boards">
    <h1 class="title">{{board.name}}</h1>
    <hr>
    <div class="columns">
      <div class="column is-2 card" ng-repeat="card in board.cards">
        <h5 class="title is-5">{{card.name}}</h5>
      </div>
    </div>
  </div>


</div>
